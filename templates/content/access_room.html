<!DOCTYPE html>
<html>
<head>
    <title>Access Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #444;
        }
        form {
            margin-bottom: 20px;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Access a Room</h1>
    <h2>Available Rooms:</h2>
    <ul>
        {% for room in rooms %}
            <li>{{ room.room_name }} (Room ID: {{ room.id }})</li>
        {% endfor %}
    </ul>
    <form method="post">
        {% csrf_token %}
        <label for="room_id">Enter Room ID:</label>
        <input type="text" name="room_id" id="room_id" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Access Room</button>
    </form>
</body>
</html>
